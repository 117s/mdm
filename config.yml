
logger:
  # json or console
  format: console
  level: debug
  disableCaller: false
  development: true

cors:
  mode: allow-all

system:
  port: 3000
  # mode could be one of the following
  # - debug
  # - release
  # - test
  mode: debug
  # database type, supports:
  # pgsql
  db-type: pgsql

pgsql:
  path: '127.0.0.1'
  port: 5432
  db-name: postgres
  username: postgres
  password: auth